<html>
    <head>
    <tittle>Pedidos</tittle>
    <meta>name="Luis"
    content="Luis"
    </head>
    <body>
        <header>
        <h1>Pide ya!</h1>
        </header>
        <main>
        <table style="border:solid">
    <thead>
    <tr>
        <th style="background-color:black;color:white;border:solid">Postal</th>
        <th style="background-color:black;color:white;border:solid">Barrio</th>
        <th style="background-color:black;color:white;border:solid">Direccion</th>
    </tr>
    </thead>
    <tbody>
        <tr>
            <td style="background-color:black;color:white;border:double">30252</td>
            <td style="background-color:black;color:white;border:double">Santa Marta</td>
            <td style="background-color:black;color:white;border:double">Mz-2 Casa-12</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td style="background-color:black;color:white;border:solid">Valido</td>
            <td style="background-color:black;color:white;border:solid">Valido</td>
            <td style="background-color:black;color:white;border:solid">Valido</td>
        </tr>
    </tfoot>
    </table>
    </main>
    <footer>
    <form>
        <fieldset>
        <select name ="Forma de pago">
            <option>Efectivo</option>
            <option>Credito</option>
            <option>Debito</option>
            <option>Transferencia</option>
        </select>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name "Nombre"
        placeholder="Nombre">
        <br>
        <label for="correo">Email</label>
        <input type="email" id="correo" name "Email"
        placeholder="Ejemplo@gmail.com">
        <br>
        <label for="tele">Cel</label>
        <input type="number" id="tele" name "Numero"
        placeholder="Celular">
        <br>
        <label for="contraseña">Contraseña</label>
        <input type="password" id="contraseña" name "Contraseña"
        placeholder="Contraseña">
        <br>
        <label for="fecha">Fecha</label>
        <input type="date" name="date" id="fecha">
        <br>
        <label for="color">Color</label>
        <input type="color" name="color" id="color" required />
        <br>
        <label for="range">Rango</label>
        <input type="range" name="range" id="range" min="5" max="50" />
        <br>
        <label for="files">Archivos</label>
        <input type="file" name="files" id="files" />
        <br>
        <input type="radio" name="tecnologias" id="html" />
        <label for="html">Acepto terminos y condiciones.</label>
        <br>
        <input onclick ="alert('Pedido confirmado!')" type= "submit" value="enviar"/>
        </fieldset>
        </form>
        </footer>
    </body>
</html>
